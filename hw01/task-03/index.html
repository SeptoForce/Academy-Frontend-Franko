<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework 01 - task 03</title>
    <link rel="stylesheet" type="text/css" href="../baseStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Task 03</h2>

    <div class="loginForm-container">
      <form action="#" method="post" class="loginForm">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@website.domain"
          required
        />
        <label for="password">Password *</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••"
          required
        />
        <label for="logMessage">Log Message *</label>
        <input
          type="text"
          id="logMessage"
          name="logMessage"
          placeholder="Purpose of login..."
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="link-container">
      <a href="../task-02/index.html" class="task-link previous-task"
        >Previous task: 02</a
      >
    </div>
  </body>
</html>
